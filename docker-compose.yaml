networks:
  roboshop:
    driver: bridge

volumes:
  mongodb:
  mysql:
  redis:
  rabbitmq:
services:
  mongodb:
    image: chinna9967/mongodb:v1
    container_name: mongodb 
    networks:
      - roboshop
    volumes:
      - source: mongodb
        target: /data/db
        type: volume
  catalogue:
    image: chinna9967/catalogue:v1
    container_name: catalogue
    networks:
      - roboshop
    depends_on:
      - mongodb
  redis:
    image: redis
    container_name: redis
    networks:
      - roboshop
    volumes:
      - source: redis
        target: /data
        type: volume
  user:
    image: chinna9967/user:v1
    container_name: user
    networks:
      - roboshop
    depends_on:
      - mongodb
      - redis
  cart:
    image: chinna9967/cart:v1
    container_name: cart
    networks:
      - roboshop
    depends_on:
      - redis
      - catalogue
  mysql:
    image: chinna9967/mysql:v1
    container_name: mysql
    networks:
      - roboshop
    volumes:
      - source: mysql
        target: /var/lib/mqsql
        type: volume
  shipping:
    image: chinna9967/shipping:v1
    container_name: shipping
    networks:
      - roboshop
    depends_on:
      - cart
      - mysql
  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    networks:
      - roboshop
    environment:
      - RABBITMQ_DEFAULT_USER=roboshop
      - RABBITMQ_DEFAULT_PASS=roboshop123
    volumes:
      - source: rabbitmq
        target: /var/lib/rabbitmq
        type: volume
  payment:
    image: chinna9967/payment:v1
    container_name: payment
    networks:
      - roboshop
    depends_on:
      - cart
      - user
      - rabbitmq
  web:
    image: chinna9967/web:v1
    container_name: web
    networks:
      - roboshop
    ports:
      - "80:80"
    depends_on:
      - catalogue
      - user
      - cart
      - shipping
      - payment

